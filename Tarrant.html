<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tarrant County</title>
<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
</style>
	<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>
	
	<script>
  require([
      "esri/Map",
      "esri/views/MapView",
      //"dojo/domReady!",
	  "esri/layers/FeatureLayer",
    ], function(Map, MapView, FeatureLayer) {

    var map = new Map({
      basemap: "topo-vector"
    });
	
	var mde_parcels = new FeatureLayer({
		url: "https://services6.arcgis.com/6k8nooj6BuHpA9io/arcgis/rest/services/Mont_Del_Estates/FeatureServer"
	});
  
	map.add(mde_parcels);
	  
    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-97.4200,32.687],
      zoom: 16
    });
	
});

</script>
</head>
<body>
	<div id="viewDiv"></div>
 </body>
</html>
