<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tarrant County</title>
<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
</style>
	<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
<script src="https://js.arcgis.com/4.10/"></script>
	
	<script>
  require([
      "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
	  "dojo/domReady!",
    ], function(Map, MapView, FeatureLayer) {

    var map = new Map({
      basemap: "topo-vector"
    });
	
	
	//Layers
	var mde_parcels_renderer = {
	type: "simple",
	symbol: {
		type: "simple-fill",
		color: [115, 178, 115, 0.5],
		outline: {
			width: 0.5,
			color: "white"
			}
		}
	};
	
	var mde_buildings_renderer = {
	type: "simple",
	symbol: {
		type: "simple-fill",
		color: [100, 100, 100],
		outline: {
			width: 0,
			color: "black"
			}
		}
	};	
	
	//Popups and labeling
	var mde_parcels_popup = {
		title: "<b>Mont Del Estates</b>",
		content: "<b>Name: </b>{Sheet1__Ow} <br> <b>Address: </b> {Sheet1___1} <br> <b>Year Built: </b> {Sheet1__Ye} <br> <b>TAD: </b><a href = https://www.tad.org/property/{Sheet1__Ac} target = _blank>Click Here</a> <br> <b>Document: </b> <a href = https://tcrecordsonline.com/?linklocation=supermenu&linkname=Real%20Estate%20Search#pdfviewer?ID={Sheet1__In} target = _blank>Click Here</a>",
	}
			
	//Symbology
	var mde_parcels = new FeatureLayer({
		url: "https://services6.arcgis.com/6k8nooj6BuHpA9io/arcgis/rest/services/Mont_Del_Estates/FeatureServer",
		renderer: mde_parcels_renderer,
		popupTemplate: mde_parcels_popup
	});
	
	var mde_buildings = new FeatureLayer({
		url: "https://services6.arcgis.com/6k8nooj6BuHpA9io/arcgis/rest/services/MDE_Building_Footprints/FeatureServer",
		renderer: mde_buildings_renderer
	});
	

	//Add to map
	map.add(mde_parcels,0);
	map.add(mde_buildings,1);
	 
	//Map view
    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-97.4200,32.687],
      zoom: 17
    });
	
});

</script>
</head>
<body>
	<div id="viewDiv"></div>
 </body>
</html>
