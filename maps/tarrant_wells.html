<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tarrant County Wells</title>
<style>
    html,
	body,
	#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
	#infoDiv {
	  background-color: white;
	  color: black;
	  padding: 0;
	  height: 0px;
	  width: 100px;
	  }
		
</style>
	<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.11/"></script>
	
<script>
  require([
      "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
	  "esri/widgets/Search",
	  "esri/widgets/LayerList",
	  "esri/layers/CSVLayer",
	  "esri/widgets/BasemapToggle",
	  "esri/widgets/Expand",
	  "esri/Graphic",
	  "esri/layers/GeoJSONLayer"
    ], function(Map, MapView, FeatureLayer, Search, LayerList, CSVLayer, BasemapToggle, Expand, Graphic, GeoJSONLayer) {

    var map = new Map({
      basemap: "topo-vector"
    });
	
	//var press = document.getElementByID("button");
	
	//Symbology renderers
	var tarrant_wells_renderer = {
		type: "unique-value",
		field: "Symbol",
		uniqueValueInfos: [{
			value: 2,
			label: "Permit",
			symbol: {
				type: "simple-marker",
				style: "triangle",
				size: 10,
				color: "blue",
				outline: {
					width: 0.5,
					color: "white"
				}
			}
		}, {
			value: 3,
			label: "Dry Hole",
			symbol: {
				type: "simple-marker",
				size: 8,
				//color: "",
				outline: {
					width: 1,
					color: "black"
				}
			}
		}, {
			value: 5,
			label: "Gas Well",
			symbol: {
				type: "simple-marker",
				size: 8,
				color: "green",
				outline: {
					width: 0.5,
					color: "white"
				}
			}
		}, {
			value: 9,
			label: "Cancelled/Abandoned",
			symbol: {
				type: "simple-marker",
				style: "x",
				size: 8,
				outline: {
					width: 3,
					color: "black"
				}
			}
		}, {
			value: 86,
			label: "Horizontal Surface",
			symbol: {
				type: "simple-marker",
				style: "square",
				size: 8,
				color:[255, 255, 255, 0],
				outline: {
					width: 1,
					color: "black"
				}
			}
		}],
	};

	var mde_areas_renderer = {
		type: "simple",
		symbol: {
			type: "simple-fill",
			color: [0,0,0,0],
			outline: {
				width: 2,
				color: "blue"
			}
		}
	};

	//Labels
	var mde_areas_labels = {
    	symbol: {
        	type: "text",
        	color: "blue",
        	haloColor: "white",
			halosize: "10px",
       			font: {
          			size: 12,
          			weight: "bold"
				}
			},

      	labelExpressionInfo: {
        	expression: "Area"
		}
    };

    var well_label = {
    	symbol: {
    		type: "text",
    		color: "black",
    			font: {
    				size: 12,
    				weight: "bold",
    			}
		},
    	

    	labelExpressionInfo: {
    		expression: "[API]"
    	},
    	labelPlacement: "center-right",
    };

    var fwlabel = {
        symbol: {
    	type: "text",
    	color: "black",
    		font: {
    			size: 12,
    			weight: "bold",
    		}
		},
    	labelExpression: "[CITY]"
    };

	//Popup
	var tarrant_wells_popup = {
		title: "{Lease_Name} {Well_No}",
		content: [{
			type: "fields",
			fieldInfos: [{
				fieldName: "Operator",
				label: "Operator",
			}, {
				fieldName: "API",
				label: "API",
			}, {
				fieldName: "Well_Type",
				label: "Status",
			}, {
				fieldName: "Proration_Schedule",
				label: "Commodity",
			}, {
				fieldName: "Symbol_Desc",
				label: "Well Type",
			}, {
				fieldName: "Total_Depth",
				label: "Total Depth (ft}",
				format: {
					places: 0,
					digitSeparator: true
				}
			}],
		}],
	}
	

	//Layers
	var tarrant_wells = new CSVLayer({
		url: "https://www.darkcirclesgis.com/points/select_tarrant_wells.csv",
		title: "Select Tarrant Wells",
		renderer: tarrant_wells_renderer,
		popupTemplate: tarrant_wells_popup,
		labelingInfo: [well_label],
	});
	
	var Fort_Worth = new FeatureLayer({
		url: "https://gis.dfwmaps.com/arcgis/rest/services/rdc/rdc_Boundaries/MapServer/6",
		title: "Fort Worth",
		definitionExpression: "CITY = 'Fort Worth'",
		labelingInfo: [fwlabel]
	});

	var mde_areas = new GeoJSONLayer({
		url: "https://raw.githubusercontent.com/hadley96d/Dark-Circles-GIS/master/json/mde_areas.GeoJson",
		title: "MDE Areas",
		renderer: mde_areas_renderer,
		labelingInfo: [mde_areas_labels],
	})

	var wellbores = new GeoJSONLayer({
		url: "https://www.darkcirclesgis.com/points/select_tarrant_wells_geojson.json",
		title: "Wellbores"
	})

	//Add to map
	map.add(mde_areas,0);
	map.add(wellbores,1);
	map.add(Fort_Worth,2);
	map.add(tarrant_wells,3);
	
	//Map view
    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-97.332, 32.754],
      zoom: 11
    });



    //Widgets
	//Bottom right coordinates widget
    var coordsWidget = document.createElement("div");
    coordsWidget.id = "coordsWidget";
    coordsWidget.className = "esri-widget esri-component";
    coordsWidget.style.padding = "7px 15px 5px";
    
	//Basemap toggle
	var basemaptoggle = new BasemapToggle({
		view: view,
		nextBasemap: "hybrid"
	});
	
    //*** Update lat, lon, zoom and scale ***//
    function showCoordinates(pt) {
      var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3) + 
          " | Scale 1:" + Math.round(view.scale * 1) / 1 +
          " | Zoom " + view.zoom;
      coordsWidget.innerHTML = coords;
    }
    
    //*** Add event and show center coordinates after the view is finished moving e.g. zoom, pan ***//
    view.watch(["stationary"], function() {
      showCoordinates(view.center);
    });

    //*** Add event to show mouse coordinates on click and move ***//
    view.on(["pointer-down","pointer-move"], function(evt) {
      showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
    });
	
	//Legend
	const layerList = new LayerList({
		view: view,
		listItemCreatedFunction: function(event) {
			const item = event.item;
			if (item.layer.type != "group") {
				item.panel = {
					content: "legend",
					open: true
				};
			}
		}
	});
	
	const legendexpand = new Expand({
		view: view,
		content: layerList,
	});
	

	//General Search and Well API Search
	var search = new Search({
		view: view,
		allPlaceholder: "Select Search",
		sources: [{
			layer: tarrant_wells,
			searchFields: ["API"],
			displayField: "Lease_Name",
			exactMatch: false,
			name: "API Search",
			placeholder: "API Number",
			zoom: 11,
			outFields: ["*"]
			}
		]

	});

	//Widgets add to map
	view.ui.add(coordsWidget, "bottom-right");
	view.ui.add(search, "top-right");
	view.ui.add(basemaptoggle, "top-left");
	view.ui.add(legendexpand,"bottom-left");
	view.ui.add("infoDiv", "top-right");

	//.addEventListener("click", alert("hello"));

});

</script>
</head>
<body>
	<div id="viewDiv"></div>
	<div id="infoDiv">
		<button id="button">broken</button>
	</div>
</body>
</html>
