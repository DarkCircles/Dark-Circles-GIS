<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Benbrook, TX</title>
<style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
</style>
	<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.10/"></script>
	
<script>
  require([
      "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
	  "esri/widgets/Search",
	  "esri/widgets/LayerList",
    ], function(Map, MapView, FeatureLayer, Search, LayerList) {

    var map = new Map({
      basemap: "topo-vector"
    });
	
	//Symbology renderers
	var benbrook_parcels_renderer = {
	type: "simple",
	symbol: {
		type: "simple-fill",
		color: [115, 178, 115, 0.75],
		outline: {
			width: 0.5,
			color: "white"
		}
	}
	};
	
	var benbrook_buildings_renderer = {
	type: "simple",
	symbol: {
		type: "simple-fill",
		color: [100, 100, 100],
		outline: {
			width: 0,
			color: "black"
		}
	}
	};	
	
	var mde_areas_renderer = {
		type: "simple",
		symbol: {
			type: "simple-fill",
			color: [0,0,0,0],
			outline: {
				width: 2,
				color: "blue"
			}
		}
	};

	//Popup
	var benbrook_parcels_popup = {
		title: "<b>{TAXPIN}</b>",
		content: "<b>Name: </b>{Owner_Name} <br> <b>Address: </b> {Address} <br> <b>Legal: </b>{Legal}<br> <b>Last Appraisal: </b>{Appraisal}<br><b>Year Built: </b> {Year_Built} <br> <b>TAD: </b><a href = https://www.tad.org/property/{Account_1} target = _blank>Click Here</a> <br> <b>Plat: </b> <a href = {Plat} target = _blank>Click Here</a>",
	}
	
	//Labels
    const mde_areas_labels = {
      symbol: {
        type: "text",
        color: "blue",
        haloColor: "white",
		halosize: "10px",
        font: {
          size: 12,
          weight: "bold"
			}
		},
      labelExpressionInfo: {
        expression: "'Area ' + $feature.Area"
		}
    };

	const benbrook_buildings_labels = {
      symbol: {
        type: "text",
        color: [200,200,200],
        font: {
          size: 8,
        }
      },
      labelExpressionInfo: {
        expression: "$feature.ADDNUM"
      }
    };
	
	//Layers
	var benbrook_parcels = new FeatureLayer({
		url: "https://services2.arcgis.com/47zpaxPs74cHOzU1/arcgis/rest/services/PlatsParcels/FeatureServer",
		renderer: benbrook_parcels_renderer,
		popupTemplate: benbrook_parcels_popup,
		title: "Parcels"
	});
	
	var benbrook_buildings = new FeatureLayer({
		url: "https://services2.arcgis.com/47zpaxPs74cHOzU1/arcgis/rest/services/BuildingFootprints1/FeatureServer",
		renderer: benbrook_buildings_renderer,
		title: "Building Footprints"
	});
	
	var mde_areas = new FeatureLayer({
		url: "https://services6.arcgis.com/6k8nooj6BuHpA9io/arcgis/rest/services/Mont_Del_Areas/FeatureServer",
		renderer: mde_areas_renderer,
		labelingInfo: [mde_areas_labels]
	});
	
		var mde_pond = new FeatureLayer({
		url: "https://services6.arcgis.com/6k8nooj6BuHpA9io/arcgis/rest/services/Duck_Pond/FeatureServer",

	});
	
	//Scale buildings feature
	benbrook_buildings.maxScale = 0;
	benbrook_buildings.minScale = 0;

	//Add to map
	map.add(benbrook_parcels,0);
	map.add(benbrook_buildings,1);
	map.add(mde_areas,2);
	map.add(mde_pond,3);

	//Map view
    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-97.4200,32.687],
      zoom: 16
    });

	//Bottom right coordinates widget
    var coordsWidget = document.createElement("div");
    coordsWidget.id = "coordsWidget";
    coordsWidget.className = "esri-widget esri-component";
    coordsWidget.style.padding = "7px 15px 5px";
    
	//Widgets add to map
	view.ui.add(coordsWidget, "bottom-right");
	view.ui.add(new Search({
		view: view
	}), "top-right");

	
    //*** Update lat, lon, zoom and scale ***//
    function showCoordinates(pt) {
      var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3) + 
          " | Scale 1:" + Math.round(view.scale * 1) / 1 +
          " | Zoom " + view.zoom;
      coordsWidget.innerHTML = coords;
    }
    
    //*** Add event and show center coordinates after the view is finished moving e.g. zoom, pan ***//
    view.watch(["stationary"], function() {
      showCoordinates(view.center);
    });

    //*** Add event to show mouse coordinates on click and move ***//
    view.on(["pointer-down","pointer-move"], function(evt) {
      showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
    });
	
	//Legend
	const layerList = new LayerList({
		view: view,
		listItemCreatedFunction: function(event) {
			const item = event.item;
			if (item.layer.type != "group") {
				item.panel = {
					content: "legend",
					open: false
				};
			}
		}
	});
	view.ui.add(layerList,"bottom-left");

	
});

</script>
</head>
<body>
	<div id="viewDiv"></div>
 </body>
</html>
